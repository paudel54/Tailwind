<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font-awesome-icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="font-Poppins">
    <!-- the header section -->
    <header>
        <nav class="container flex items-center py-4 mt-4 sm:mt-12">
            <div class="py-1">
                <img src="./imgs/logo-bookmark.svg" alt="Bookmark_logo">
            </div>
            <ul class="hidden sm:flex flex-1 justify-end items-center gap-12 text-bookmark-blue uppercase text-xs">
                <li class="cursor-pointer">Features</li>
                <li class="cursor-pointer">Pricing</li>
                <li class="cursor-pointer">Contact</li>
                <button type="button" class="bg-bookmark-red text-white rounded-md py-3 px-7 uppercase">Login</button>
            </ul>
            <div class="flex flex-1 justify-end sm:hidden">
                <!-- added font awesome class -->
                <i class=" text-2xl fa-solid fa-bars"> </i>
            </div>
        </nav>
    </header>

    <!-- Hero section -->
    <section class="relative">
        <div class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-14 lg:mt-28">
            <!-- Content -->
            <div class="flex flex-1 flex-col items-center lg:items-start">
                <h2 class="text-bookmark-blue text-3xl md:text-4xl lg:text-5xl text-center lg:text-left mb-6">
                    A Simple Bookmark Manager.
                </h2>
                <p class="text-bookmark-grey text-lg text-center lg:text-left mb-6">
                    A clean and simple interface to organize your favourite websites. Open a new broweser tab and see
                    and load instantly. Try it for free.
                </p>
            </div>
        </div>
    </section>

    <div class=" container text-bookmark-red text-6xl">
        let's check if tailwind worked
    </div>
</body>
